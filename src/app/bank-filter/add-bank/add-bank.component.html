<div mat-dialog-title>
    <div class="d-flex justify-content-between w-100">
        <h4>Add Bank</h4>

    </div>
</div>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="addbanksform" (ngSubmit)="addOrgbanks()">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Select Organization Name</mat-label>
                    <mat-select formControlName="organizationname">
                        <mat-option *ngFor="let org of organizationArr; let i=index" [value]="org.id">
                            {{org.organizationName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Number</mat-label>
                    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">

                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let org of filteredOptions | async" [value]="org.id">
                            {{ org.organizationName }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

            </div>
            <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Bank Name</mat-label>
                    <input matInput placeholder="" formControlName="bankname">
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <div class="d-flex justify-content-end gap-2">
                    <button>Clear</button>
                    <button (click)="editflag ? updatebanks() : addOrgbanks() ">{{editflag ? 'Update' : 'Add'}}</button>
                    <!-- <button type="button" (click)="updatebanks()">Update</button> -->
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
