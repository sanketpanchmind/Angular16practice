<h6>Reactive Form</h6>

<form [formGroup]="registerForm" (ngSubmit)="postdata(registerForm)">
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="fullname">
        <span class="text-danger" *ngIf="registerForm.get('fullname')?.['touched']">Required Field</span>
    </div>
    <div class="mb-3 d-flex gap-2">
        <h6>Gender</h6>
        <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="gender" value="Male">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="gender" value="Female">
            <label class="form-check-label" for="flexRadioDefault2">
                Female
            </label>
        </div>
    </div>
    <div class="mb-2">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                formControlName="activity">InDoor
            <label class="form-check-label" for="flexCheckDefault">
                InDoor
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                formControlName="activity">OutDoor
            <label class="form-check-label" for="flexCheckChecked">
                OutDoor
            </label>
        </div>
    </div>
    <div class="d-flex gap-2">
        <button>Clear</button>
        <button>Submit</button>
    </div>
</form>
