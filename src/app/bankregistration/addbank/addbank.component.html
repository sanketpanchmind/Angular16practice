<div mat-dialog-title>
    <div class="d-flex align-items-center justify-content-between">
        Add Bank
        <mat-icon mat-dialog-close>close</mat-icon>
    </div>
</div>
<div mat-dialog-content>
    <form [formGroup]="addbankform">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Select Organization Name</mat-label>
                    <mat-select formControlName="organization" id="organization">
                        <mat-option *ngFor="let org of organizationArr; let i=index" [value]="org.id">
                            {{org.organizationName}} </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Bank Name</mat-label>
                    <input matInput placeholder="" formControlName="bankname">
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <div class="d-flex gap-2">
                    <button class="btn btn-secondary">Clear</button>
                    <button class="btn btn-primaray" (click)="submitnewbank()"> Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
