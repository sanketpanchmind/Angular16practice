<h6>Forms Practice -2</h6>
<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="saveuser()">
        <div class="row gy-3">
            <div class="col-sm-6">
                <div class="row mt-0 gy-4">
                    <div class="col-sm-12">
                        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                            formControlName="fullname">
                        <div class="text-danger" *ngIf="userForm.get('fullname')?.['invalid']">
                            <span *ngIf="userForm.get('fullname')?.['touched'] ">Please fill the field</span>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <label for="exampleFormControlInput1" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                            formControlName="designation">
                    </div>
                    <div class="col-sm-12">
                        <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                        <div formArrayName="mobno">
                            <div class="d-flex gap-2"
                                *ngFor="let ctrl of userForm.get('mobno')?.['value']; let i=index ">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                    [value]="ctrl">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-danger" (click)="removenum(ctrl)">Delete</button>
                                    <button class="btn btn-primary" (click)="addMobileNum()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div>
                    <h6>Address</h6>
                    <div formArrayName="address">
                        <div class="row gy-4">
                            <div class="col-sm-12">
                                <label for="exampleFormControlInput1" class="form-label">Street</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                    formControlName="street">
                            </div>
                            <div class="col-sm-12">
                                <label for="exampleFormControlInput1" class="form-label">City</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                    formControlName="city">
                            </div>
                            <div class="col-sm-12">
                                <label for="exampleFormControlInput1" class="form-label">State</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                    formControlName="state">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2 my-2">
            <button class="btn btn-secondary">Clear</button>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
