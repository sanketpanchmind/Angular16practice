<p>materialform-practice works!</p>

<div class="container-fluid">

    <form [formGroup]="registerform">
        <div class="row">
            <div class="col-sm-5">
                <div class="row gy-2">
                    <div class="col-sm-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Full Name</mat-label>
                            <input matInput placeholder="" formControlName="fullname" required>
                        </mat-form-field>
                        <mat-error class="text-danger"
                            *ngIf="registerform.get('fullname')?.['invalid'] && registerform.get('fullname')?.['touched']">
                            <span *ngIf="registerform.get('fullname')?.['touched']">Please fill the field.</span>
                            <span *ngIf="registerform.get('fullname')?.errors?.['pattern']">Please Enter valid
                                Data.</span>
                        </mat-error>
                    </div>
                    <div class="col-sm-12">
                        Active/Inactive
                        <mat-slide-toggle formControlName="status"></mat-slide-toggle>
                    </div>
                    <div class="col-sm-12">
                        <h2>Gender</h2>
                        <!-- <mat-radio-group aria-label="Select an option" formControlName="gender">
                            <mat-radio-button value="Male">Male</mat-radio-button>
                            <mat-radio-button value="Female">Female</mat-radio-button>
                        </mat-radio-group> -->
                        <!-- <mat-radio-group aria-label="Select an option" formControlName="gender">
                            <mat-radio-button *ngFor="let gen of genders" [value]="gen.value">{{gen.viewValue}}
                            </mat-radio-button>
                        </mat-radio-group> -->
                        <mat-radio-group aria-label="Select an option" formControlName="gender">
                            <mat-radio-button *ngFor="let gen of genders2" [value]="gen">{{gen}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col-sm-12">
                        <h2>Activities</h2>
                        <div class="d-flex gap-2">
                            <!-- <mat-checkbox class="example-margin" formControlName="activity">InDoor</mat-checkbox>
                            <mat-checkbox class="example-margin" formControlName="activity">OutDoor</mat-checkbox> -->
                            <mat-checkbox class="example-margin" formControlName="activity"
                                *ngFor="let activities of activity" [value]="activities">{{activities}} </mat-checkbox>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Language</mat-label>
                            <mat-select formControlName="language">
                                <mat-option *ngFor="let lang of languages" [value]="lang.value">
                                    {{lang.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <div formArrayName="mobno">
                            <div class="d-flex gap-2"
                                *ngFor="let ctrl of registerform.get('mobno').controls; let i=index ">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Mobile No</mat-label>
                                    <input matInput placeholder="" [formControlName]="i">
                                </mat-form-field>
                                <button mat-flat-button (click)="addmobno()">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <h5>Address</h5>
                        <div formArrayName="address">
                            <div *ngFor="let addr of registerform.get('address').controls; let i=index ">
                                <div class="row" [formGroupName]="i">
                                    <div class="col-sm-6">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Street</mat-label>
                                            <input matInput placeholder="" formControlName="street">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-6">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>City</mat-label>
                                            <input matInput placeholder="" formControlName="city">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-12">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Zip</mat-label>
                                            <input matInput placeholder="" formControlName="zip">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn btn-primary" type="button" (click)="addAddress()">Add
                                            Address</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary my-5" (click)="register()">Submit</button>
    </form>
</div>
