<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">Conditional UI Update Material</div>
                <div class="card-body">
                    <form [formGroup]="leftuiupdate" (ngSubmit)="leftformSubmit()">
                        <div class="row gx-2">
                            <div class="d-flex align-items-center justify-content-between">
                                <mat-radio-group formControlName="producttype">
                                    <mat-radio-button value="inventory">Inventory</mat-radio-button>
                                    <mat-radio-button value="service">Service</mat-radio-button>
                                    <mat-radio-button value="asset">Asset</mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Product Category</mat-label>
                                    <mat-select formControlName="category">
                                        <mat-option value="opt-1">opt-1</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Product Name</mat-label>
                                    <mat-select formControlName="name">
                                        <mat-option value="opt-1">opt-1</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <div class="d-flex gap-2">
                                    <mat-checkbox class="example-margin" value="sold" formControlName="checktype">Can be
                                        Sold
                                    </mat-checkbox>
                                    <mat-checkbox class="example-margin" value="purchased" formControlName="checktype">
                                        Can be Purchased
                                    </mat-checkbox>
                                </div>
                            </div>
                            <div class="col-sm-12" *ngIf="leftuiupdate.get('producttype')?.value == 'service' ">
                                <div class="d-flex gap-2">
                                    <mat-radio-group formControlName="checktype2">
                                        <mat-radio-button value="storable">Storable</mat-radio-button>
                                        <mat-radio-button value="batch">Batch</mat-radio-button>
                                        <mat-radio-button value="uniquesrno">Unique Sr. No.</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="d-flex align-items-center justify-content-end gap-2">
                                    <button mat-flat-button class="btn btn-secondary">Cancel</button>
                                    <button mat-flat-button class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">Conditional UI Update Material</div>
                <div class="card-body">
                    <form [formGroup]="rightform" (ngSubmit)="rightForm()">
                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Product Category</mat-label>
                                    <mat-select formControlName="category">
                                        <mat-option value="soldpurchase">Sold / Purchase</mat-option>
                                        <mat-option value="none">Not Applicable</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-12" *ngIf="rightform.get('category')?.value == 'soldpurchase' ">
                                <!-- <mat-checkbox class="example-margin" value="sold" formControlName="checktype">Can be
                                    Sold
                                </mat-checkbox>
                                <mat-checkbox class="example-margin" value="purchased" formControlName="checktype">
                                    Can be Purchased
                                </mat-checkbox> -->
                                <mat-checkbox class="example-margin" formControlName="checktype"
                                    *ngFor="let chk of checktype; let i=index" [value]="chk">{{chk.value}}
                                </mat-checkbox>
                            </div>
                            <div class="col-sm-12 text-end my-2">
                                <button type="button" class="btn btn-primary" (click)="showinventoryform()">Add
                                    Inventory</button>
                            </div>
                            <div class="card card-body" *ngIf="this.showinventoryflag == true">
                                <div class="col-sm-12">
                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Inventory Name</mat-label>
                                        <input matInput placeholder="" formControlName="inventoryname"
                                            (change)="onInventorynamechange($event)">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12">
                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Inventory Type</mat-label>
                                        <input matInput placeholder="" formControlName="inventorytype"
                                            (input)="ontypechange($event)">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-end gap-2">
                                <button class="btn btn-secondary">Cancel</button>
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
