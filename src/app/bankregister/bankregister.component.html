<div class="container-fluid">
    <div class="card my-5">
        <div class="card-header">
            <form [formGroup]="bankregisterform" (ngSubmit)="submitdata()">
                <div class="row">
                    <div class="col-sm-4">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Select Organization</mat-label>
                            <mat-select formControlName="organization">
                                <mat-option *ngFor="let org of organizationArr; let i=index" [value]="org.id">
                                    {{org.organizationName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Search</mat-label>
                            <input matInput placeholder="" formControlName="search">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-auto">
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-danger">Clear</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary" (click)="registernewbank()">Register Bank</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body">
            <table mat-table [dataSource]="bankregisterlist" class="mat-elevation-z8">

                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="organizationName">
                    <th mat-header-cell *matHeaderCellDef> Organization Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.organizationName}} </td>
                </ng-container>

                <ng-container matColumnDef="bankName">
                    <th mat-header-cell *matHeaderCellDef> Bank Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex gap-2">
                            <button class="btn btn-warning"
                                (click)="onEdit(element.id, element.organizationName, element.bankName) ">Edit</button>
                            <button class="btn btn-danger" (click)="deletedata(element.id)">Delete</button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr *ngIf="!bankregisterlist || bankregisterlist.length === 0">
                    <td class="text-center text-danger p-3">
                        No Data Found
                    </td>
                </tr>
                <!-- <ng-container *ngIf="bankregisterlist.length === 0">
                    <div class="bg-danger bg-opacity-10 text-danger">No Data Found</div>
                </ng-container> -->
            </table>


        </div>
    </div>
</div>
