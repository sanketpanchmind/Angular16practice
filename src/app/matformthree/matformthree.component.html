<h1>Mat Practice Form 3</h1>
<form [formGroup]="registeruser">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="name">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="d-flex gap-2">
                <h4>Gender</h4>
                <div class="form-check" *ngFor="let g of genders; let i=index">
                    <input class="form-check-input" type="radio" id="flexRadioDefault1" [value]="g"
                        formControlName="gender">
                    <label class="form-check-label" for="flexRadioDefault1">{{g}} </label>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example" formControlName="language">
                <option *ngFor="let lang of languages;" [value]="lang">{{lang}}</option>
            </select>
        </div>
        <div class="col-sm-6">
            <div class="d-flex gap-2">
                <button class="btn btn-danger">Clear</button>
                <button class="btn btn-primary" (click)="savedata()">Submit</button>
            </div>
        </div>
    </div>
</form>

<table class="table">
    <thead>
        <th>Sr. No.</th>
        <th>Full Name</th>
        <th>Gender</th>
        <th>Language</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let ud of userArr; let i=index">
            <td>{{i+1}} </td>
            <td>{{ud.name}} </td>
            <td>{{ud.gender}} </td>
            <td>{{ud.language}} </td>
            <td>
                <div class="d-flex gap-2">
                    <button>Edit</button>
                    <button class="btn btn-danger" (click)="delete(ud.id) ">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
